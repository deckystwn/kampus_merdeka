<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->

    <!-- JavaScript -->
    <script src="script.js"></script>

        <title>Kalkulator</title>
  </head>
  <body>

    <div class="row justify-content-center">
      <div class="col-md-3">
        <form id="formulir">
            <h1 align="center">Kalkulator</h1>
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Angka 1</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" onfocus="angka1()" name="a1" value="Isi Disini" />
          </div>
        <form>
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Angka 2</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" onfocus="angka2()" name="a2" value="Isi Disini" />
          </div>
        <form>
          <div class="input-group mb-3" >
            <span class="input-group-text" id="inputGroup-sizing-default">Hasil</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="hasil" value="0" disabled />
          </div>
          <div class="text-center">
          <input class="btn btn-primary mx-1" onclick="hitung(this.value)" type="button" value="+" >
          <input class="btn btn-primary" onclick="hitung(this.value)" type="button" value="-" >
          <input class="btn btn-primary mx-1" onclick="hitung(this.value)" type="button" value="x" >
          <input class="btn btn-primary" onclick="hitung(this.value)" type="button" value="รท" >
          <input class="btn btn-primary mx-1" onclick="hitung(this.value)" type="button" value="^" >
          <input class="btn btn-primary" type="button" onclick="kosongAll()" name="batal" value="CE" >
        </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
