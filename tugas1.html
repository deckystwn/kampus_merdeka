<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <!-- CSS -->
    <style>
      body {
        background-color: darkgray;
      }
      img {
        min-width: 200px;
        min-height: 286px;
        background: lightgray;
        cursor: pointer;
      }
    </style>

    <title>Hewan</title>
  </head>
  <body>
    <h2 class="text-center m-4">Suara Hewan</h2>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card">
            <img id="sapi" src="" class="card-img-top" alt="" />
            <div class="card-body">
              <p class="card-text">Suara Sapi</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img id="singa" src="" class="card-img-top" alt="" />
            <div class="card-body">
              <p class="card-text">Suara Singa</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img id="harimau" src="" class="card-img-top" alt="" />
            <div class="card-body">
              <p class="card-text">Suara Harimau</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img id="kera" src="" class="card-img-top" alt="" />
            <div class="card-body">
              <p class="card-text">Suara Kera</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- memanggil jquery secara online -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
      $(document).ready(function () {
        $("#sapi").on("click", function () {
          $(this).replaceWith(`<img src="https://www.google.com/logos/fnbx/animal_sounds/cow.png" class="card-img-top" alt="gambar sapi" />`);
          $("<audio></audio>")
            .attr({
              src: "http://www.google.com/logos/fnbx/animal_sounds/cow.mp3",
              volume: 0.4,
              autoplay: "autoplay",
            })
            .appendTo("body");
        });
      });
      $(document).ready(function () {
        $("#singa").on("click", function () {
          $(this).replaceWith(`<img src="https://www.google.com/logos/fnbx/animal_sounds/lion.png" class="card-img-top" alt="gambar singa" />`);
          $("<audio></audio>")
            .attr({
              src: "http://www.google.com/logos/fnbx/animal_sounds/lion.mp3",
              volume: 0.4,
              autoplay: "autoplay",
            })
            .appendTo("body");
        });
      });
      $(document).ready(function () {
        $("#harimau").on("click", function () {
          $(this).replaceWith(`<img src="https://www.google.com/logos/fnbx/animal_sounds/tiger.png" class="card-img-top" alt="..." />`);
          $("<audio></audio>")
            .attr({
              src: "http://www.google.com/logos/fnbx/animal_sounds/tiger.mp3",
              volume: 0.4,
              autoplay: "autoplay",
            })
            .appendTo("body");
        });
      });
      $(document).ready(function () {
        $("#kera").on("click", function () {
          $(this).replaceWith(`<img src="https://www.google.com/logos/fnbx/animal_sounds/ape.png" class="card-img-top" alt="..." />`);
          $("<audio></audio>")
            .attr({
              src: "http://www.google.com/logos/fnbx/animal_sounds/ape.mp3",
              volume: 0.4,
              autoplay: "autoplay",
            })
            .appendTo("body");
        });
      });
    </script>
  </body>
</html>
